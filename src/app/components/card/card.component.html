<div tabindex="-1" [ngClass]="{'ring-white' : isActive && isFocused }"
    class="relative flex flex-col justify-end rounded-xl ring-4 ring-transparent transition-shadow w-[42rem] aspect-video box-border">
    <div class="absolute p-8 left-0 top-0 right-0 bottom-0 flex flex-col justify-end radial-gradient rounded-xl">
        <h5 class="text-4xl">{{title}}</h5>
    </div>
    <img src="{{image}}" alt="{{title}}" class="block object-cover w-full h-full rounded-xl" />
</div>
